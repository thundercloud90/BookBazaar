  <body>

    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Registration</h2>

        <label for="inputUsername">User name<label>
        <input type = "text" id = "inputUsername" placeholder = "User name" required autofocus>

        <label for="inputFirstName">First Name</label>
        <input type = "text" id = "inputFirstName" placeholder = "First Name" required>

        <label for="inputLastName">Last Name</label>
        <input type = "text" id = "inputLastName" placeholder = "Last Name" required>

        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" placeholder="Password" required>

        <label for="inputPhone">Phone Number</label>
        <input type = "tel" id = "inputPhone" placeholder = "Phone Number" required>

        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" placeholder="Email address" required>

        <button class="btn btn-lg" type="submit">Register</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
